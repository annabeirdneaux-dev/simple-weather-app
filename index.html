<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <h1 id="city">New York</h1>
        <ul>
          <li id="time-date">Friday, 05:00</li>
          <li id="condition">Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="" alt="" id="icon" />
              <strong class="degrees" id="temperature">55</strong>
              <span class="units"
                ><a href="#" id="fahrenheit-link" class="active">°F |</a>
                <a href="#" id="celsius-link">°C</a></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <a
        href="https://github.com/annaplotkin-dev/vanilla-weather-app"
        class="ghlink"
        >Link to Anna's GitHub</a
      >
    </div>
  </body>
  <script src="src/app.js"></script>
</html>
